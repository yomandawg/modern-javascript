<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <title>Document</title>
  <style>
    .intro {

    }
  </style>
</head>
<body>

  <!-- top section -->
  <div class="intro py-3 bg-white text-center">
    <div class="container">
      <h2 class="text-primary display-3 my-4">Ninja Quiz</h2>
    </div>
  </div>

  <!-- result section -->
  <div class="result py-4 d-none bg-light text-center">
    <div class="container lead">
      <p>You are <span class="text-primary display-4 p3">0%</span> ninja</p>
    </div>
  </div>

  <!-- quiz section -->
  <div class="quiz py-4 bg-primary">
    <div class="container">
      <h2 class="my-5 text-white">On with the questions...</h2>
      <form class="quiz-form text-light">
        <div class="my-5">
          <p class="lead font-weight-normal">1. How do you give a ninja directions?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="A" checked>
            <label class="form-check-label">Show them a map</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q1" value="B">
            <label class="form-check-label">Don't worry, a ninja will find you</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">2. If a ninja has 3 apples, then gives one to Mario & one to Yoshi, how many apples does the ninja have left?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="A" checked>
            <label class="form-check-label">1 apple</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q2" value="B">
            <label class="form-check-label">3 apples, and two corpses</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">3. How do you know</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="A" checked>
            <label class="form-check-label">yoyoyooy</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q3" value="B">
            <label class="form-check-label">sfdggfd</label>
          </div>
        </div>
        <div class="my-5">
          <p class="lead font-weight-normal">4. asdgsdgsdgsdeft?</p>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="A" checked>
            <label class="form-check-label">15342545e</label>
          </div>
          <div class="form-check my-2 text-white-50">
            <input type="radio" name="q4" value="B">
            <label class="form-check-label">??!@?$?@$?</label>
          </div>
        </div>
        <div class="text-center">
          <input type="submit" value="submit" class="btn btn-light">
        </div>
      </form>
    </div>
  </div>

<script src="app.js"></script>
</body>
</html>
